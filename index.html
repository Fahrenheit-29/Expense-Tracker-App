<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/f8210108fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>






    <div class="container">




        <div class="expenseTracker-content">

            <div class="expense-title">

                <h1 class="text-center py-5">Expense Tracker App <i class="fa-solid fa-chart-gantt"></i></h1>


            </div>


            <div class="row mb-3">
                <label for="" class="col-sm-2 col-md-2 col-lg-2 col-form-label">Expense</label>

                <div class="col-sm-10 col-md-10 col-lg-10">

                    <input type="text" class="form-control expense" placeholder="Expense Name">

                </div>


            </div>

            <div class="row mb-3">
                <label for="" class="col-sm-2 col-md-2 col-lg-2 col-form-label">Date:</label>

                <div class="col-sm-10 col-md-10 col-lg-10">

                    <input type="date" class="form-control expense" placeholder="Date">

                </div>


            </div>


            <div class="row mb-3">
                <label for="" class="col-sm-2 col-md-2 col-lg-2 col-form-label">Amount:</label>

                <div class="col-sm-10 col-md-10 col-lg-10">

                    <input type="text" class="form-control expense" placeholder="Amount">

                </div>




            </div>


            <div class="float-md-end">

                <button class="btn btn-primary d-sm-block mx-sm-auto  btnAdd" id="addBtn">Add Expenses <i class="fa-solid fa-plus"></i></button>

            </div>

            <div class="clearfix"></div>

        </div>

        <div class="table-responsive-sm my-3 table-class">
            <table class="table table-hover text-center ">

                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="tableBody">
                    <!--
                    <tr>
                        <td>Buy Groceries</td>
                        <td>12/12/2000</td>
                        <td>2000</td>
                        <td><i class="fa-solid fa-trash"></i></td>

                    </tr>
                    <tr>
                        <td>Buy Groceries</td>
                        <td>12/12/2000</td>
                        <td>2000</td>
                        <td><i class="fa-solid fa-trash"></i></td>
                    </tr> -->



                </tbody>

            </table>

        </div>








    </div>










    <script src="js/expenseV1.0.js"></script>

</body>

</html>
